<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive Layout</title>
</head>
<body>
    <!-- header -->
    <header class="flex justify-c-space-between">
        <!-- logo -->
        <div>
            <img src="./assets/img/logo.png" alt="logo">
        </div>
        <!-- menÃ¹ -->
        <div class="flex align-i-center">
            <i class="fa-solid fa-bars c-white font-24"></i>
            <ul class="display-none">
                <li>
                    <a href="#">Planning</a>
                </li>
                <li>
                    <a href="#">Testimonials</a>
                </li>
                <li>
                    <a href="#">Features</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <div>
                        <a href="#">Get Started</a>
                    </div>
                </li>
            </ul>
        </div>
    </header>

    <!-- main -->
    <main>
        <!-- section 1 -->
        <section id="skills" class="flex flex-d-column justify-c-center gap-10">
            <!-- cards -->
            <div class="bg-lightblue"></div>
            <div class="bg-lightblue"></div>
            <div class="bg-lightblue"></div>
            <div class="bg-lightblue"></div>
            <div class="bg-lightblue"></div>
        </section>

        <!-- section 2 -->
        <section id="planning" class="bg-violet flex flex-d-column justify-c-center gap-10">
            <!-- cards -->
            <div class="bg-lightgrey"></div>
            <div class="bg-white"></div>
        </section>

        <!-- section 3 -->
        <section id="testimonials" class="flex flex-d-column justify-c-center gap-10">
            <div class="bg-lightgrey"></div>
            <!-- cards -->
            <div class="bg-violet"></div>
            <div class="bg-violet"></div>
            <div class="bg-violet"></div>
        </section>

        <!-- section 4 -->
        <section id="benefits" class="bg-violet flex flex-d-column justify-c-center gap-10">
            <div class="bg-lightgrey"></div>
            <!-- cards -->
            <div class="bg-white"></div>
            <div class="bg-white"></div>
            <div class="bg-white"></div>
            <div class="bg-white"></div>
            <div class="bg-white"></div>
            <div class="bg-white"></div>
        </section>

        <!-- section 5 -->
        <section id="about us" class="flex flex-d-column justify-c-center gap-10">
            <div class="bg-lightgrey"></div>
            <!-- card -->
            <div class="bg-white"></div>
        </section>

        <!-- section 6 -->
        <section class="bg-violet">
            <div class="bg-lightgrey"></div>

        </section>
    </main>

    <!-- footer -->
    <footer class="bg-black flex flex-d-column gap-20">
        <div class="bg-lightgrey"></div>
        <div class="bg-lightgrey"></div>
    </footer>
    
</body>
</html>

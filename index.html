<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Responsive Layout</title>
</head>
<body>
    <!-- header -->
    <header></header>

    <!-- main -->
    <main>
        <!-- section 1 -->
        <section id="skills" class="flex flex-d-column justify-c-center gap-10">
            <!-- cards -->
            <div class="bg-lightblue"></div>
            <div class="bg-lightblue"></div>
            <div class="bg-lightblue"></div>
            <div class="bg-lightblue"></div>
            <div class="bg-lightblue"></div>
        </section>

        <!-- section 2 -->
        <section id="planning" class="bg-violet flex flex-d-column justify-c-center gap-10">
            <!-- cards -->
            <div class="bg-lightgrey"></div>
            <div class="bg-white"></div>
        </section>

        <!-- section 3 -->
        <section id="testimonials" class="flex flex-d-column justify-c-center gap-10">
            <div class="bg-lightgrey"></div>
            <!-- cards -->
            <div class="bg-violet"></div>
            <div class="bg-violet"></div>
            <div class="bg-violet"></div>
        </section>

        <!-- section 4 -->
        <section id="benefits" class="bg-violet flex flex-d-column justify-c-center gap-10">
            <div class="bg-lightgrey"></div>
            <!-- cards -->
            <div class="bg-white"></div>
            <div class="bg-white"></div>
            <div class="bg-white"></div>
            <div class="bg-white"></div>
            <div class="bg-white"></div>
            <div class="bg-white"></div>
        </section>

        <!-- section 5 -->
        <section id="about us" class="flex flex-d-column justify-c-center gap-10">
            <div class="bg-lightgrey"></div>
            <!-- card -->
            <div class="bg-white"></div>
        </section>

        <!-- section 6 -->
        <section class="bg-violet">
            <div class="bg-lightgrey"></div>

        </section>
    </main>

    <!-- footer -->
    <footer class="bg-black flex flex-d-column gap-20">
        <div class="bg-lightgrey"></div>
        <div class="bg-lightgrey"></div>
    </footer>
    
</body>
</html>
